    <text x="20" y="28" font-family="Segoe UI, sans-serif" font-size="16" fill="white" font-weight="600">üì¶ IAEA 3D PWR Benchmark</text>
    
    <!-- 3D cube representation -->
    <g transform="translate(20, 55)">
      <polygon points="50,0 100,25 100,85 50,110 0,85 0,25" fill="#1a2744" stroke="#48cae4" stroke-width="1"/>
      <polygon points="50,0 100,25 50,50 0,25" fill="#48cae4" opacity="0.3" stroke="#48cae4"/>
      <polygon points="100,25 100,85 50,110 50,50" fill="#48cae4" opacity="0.2" stroke="#48cae4"/>
      <!-- Axial layers -->
      <line x1="0" y1="45" x2="50" y2="70" stroke="#48cae4" stroke-width="0.5" opacity="0.5"/>
      <line x1="50" y1="70" x2="100" y2="45" stroke="#48cae4" stroke-width="0.5" opacity="0.5"/>
      <line x1="0" y1="65" x2="50" y2="90" stroke="#48cae4" stroke-width="0.5" opacity="0.5"/>
      <line x1="50" y1="90" x2="100" y2="65" stroke="#48cae4" stroke-width="0.5" opacity="0.5"/>
    </g>
    
    <text x="140" y="75" font-family="Consolas, monospace" font-size="11" fill="#90e0ef">19√ó19√ó19 mesh</text>
