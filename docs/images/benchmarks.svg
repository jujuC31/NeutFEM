      <rect width="100" height="100" fill="#1a2744" rx="4"/>
      <circle cx="50" cy="50" r="40" fill="none" stroke="#7209b7" stroke-width="1"/>
      <circle cx="50" cy="50" r="30" fill="#7209b7" opacity="0.3"/>
      <circle cx="50" cy="50" r="20" fill="#7209b7" opacity="0.5"/>
      <circle cx="50" cy="50" r="10" fill="#7209b7" opacity="0.7"/>
