    <text x="140" y="115" font-family="Consolas, monospace" font-size="11" fill="#90e0ef">k<tspan baseline-shift="sub" font-size="8">ref</tspan> = 1.029096</text>
    <text x="140" y="135" font-family="Segoe UI, sans-serif" font-size="10" fill="#caf0f8">Control rod insertion</text>
  </g>
  
  <!-- BIBLIS 2D -->
