<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="bgBench" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadowDark" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="5" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <rect width="900" height="450" fill="url(#bgBench)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#2a3a5e" stroke-width="0.5"/>
  </pattern>
  <rect width="900" height="450" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Segoe UI, sans-serif" font-size="24" fill="#e2e8f0" text-anchor="middle" font-weight="600">üî¨ Validation Benchmarks</text>
  
  <!-- IAEA 2D -->
  <g transform="translate(50, 70)" filter="url(#shadowDark)">
    <rect width="380" height="160" rx="12" fill="#0d1b2a" stroke="#00b4d8" stroke-width="2"/>
    <rect width="380" height="40" rx="12" fill="#00b4d8"/>
    <rect y="145" width="380" height="15" rx="0 0 12 12" fill="#00b4d8" opacity="0.3"/>
    
    <text x="20" y="28" font-family="Segoe UI, sans-serif" font-size="16" fill="white" font-weight="600">üåê IAEA 2D PWR Benchmark</text>
    
    <!-- Core pattern (simplified) -->
    <g transform="translate(20, 55)">
      <rect width="100" height="100" fill="#1a2744" rx="4"/>
      <!-- Core cells -->
      <rect x="10" y="10" width="12" height="12" fill="#00b4d8" opacity="0.3"/>
      <rect x="25" y="10" width="12" height="12" fill="#00b4d8" opacity="0.5"/>
      <rect x="40" y="10" width="12" height="12" fill="#00b4d8" opacity="0.7"/>
      <rect x="55" y="10" width="12" height="12" fill="#00b4d8" opacity="0.9"/>
      <rect x="70" y="10" width="12" height="12" fill="#00b4d8" opacity="0.7"/>
      
      <rect x="10" y="25" width="12" height="12" fill="#00b4d8" opacity="0.5"/>
      <rect x="25" y="25" width="12" height="12" fill="#00b4d8" opacity="0.8"/>
      <rect x="40" y="25" width="12" height="12" fill="#00b4d8"/>
      <rect x="55" y="25" width="12" height="12" fill="#00b4d8"/>
      <rect x="70" y="25" width="12" height="12" fill="#00b4d8" opacity="0.8"/>
      
      <rect x="10" y="40" width="12" height="12" fill="#00b4d8" opacity="0.7"/>
      <rect x="25" y="40" width="12" height="12" fill="#00b4d8"/>
      <rect x="40" y="40" width="12" height="12" fill="#ffd700" opacity="0.8"/>
      <rect x="55" y="40" width="12" height="12" fill="#00b4d8"/>
      <rect x="70" y="40" width="12" height="12" fill="#00b4d8" opacity="0.7"/>
      
      <rect x="10" y="55" width="12" height="12" fill="#00b4d8" opacity="0.5"/>
      <rect x="25" y="55" width="12" height="12" fill="#00b4d8" opacity="0.8"/>
      <rect x="40" y="55" width="12" height="12" fill="#00b4d8"/>
      <rect x="55" y="55" width="12" height="12" fill="#00b4d8"/>
      <rect x="70" y="55" width="12" height="12" fill="#00b4d8" opacity="0.8"/>
      
      <rect x="25" y="70" width="12" height="12" fill="#00b4d8" opacity="0.3"/>
      <rect x="40" y="70" width="12" height="12" fill="#00b4d8" opacity="0.5"/>
      <rect x="55" y="70" width="12" height="12" fill="#00b4d8" opacity="0.3"/>
    </g>
    
    <text x="140" y="75" font-family="Consolas, monospace" font-size="11" fill="#90e0ef">19√ó19 assemblies</text>
    <text x="140" y="95" font-family="Consolas, monospace" font-size="11" fill="#90e0ef">2 energy groups</text>
    <text x="140" y="115" font-family="Consolas, monospace" font-size="11" fill="#90e0ef">k<tspan baseline-shift="sub" font-size="8">ref</tspan> = 1.029585</text>
    <text x="140" y="135" font-family="Segoe UI, sans-serif" font-size="10" fill="#caf0f8">4 fuel + 1 reflector zones</text>
  </g>
  
  <!-- IAEA 3D -->
  <g transform="translate(470, 70)" filter="url(#shadowDark)">
