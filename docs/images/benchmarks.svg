      <rect x="45" y="25" width="6" height="6" fill="#f72585"/>
      <rect x="65" y="25" width="6" height="6" fill="#f72585"/>
      <rect x="25" y="45" width="6" height="6" fill="#f72585"/>
      <rect x="65" y="45" width="6" height="6" fill="#f72585"/>
    </g>
    
    <text x="140" y="75" font-family="Consolas, monospace" font-size="11" fill="#d8b4fe">17√ó17 assemblies</text>
    <text x="140" y="95" font-family="Consolas, monospace" font-size="11" fill="#d8b4fe">2 energy groups</text>
    <text x="140" y="115" font-family="Consolas, monospace" font-size="11" fill="#d8b4fe">k<tspan baseline-shift="sub" font-size="8">ref</tspan> = 1.02511</text>
    <text x="140" y="135" font-family="Segoe UI, sans-serif" font-size="10" fill="#e9d5ff">8 material regions</text>
  </g>
  
  <!-- KOEBERG 2D -->
  <g transform="translate(470, 255)" filter="url(#shadowDark)">
    <rect width="380" height="160" rx="12" fill="#0d1b2a" stroke="#f77f00" stroke-width="2"/>
    <rect width="380" height="40" rx="12" fill="#f77f00"/>
    <rect y="145" width="380" height="15" rx="0 0 12 12" fill="#f77f00" opacity="0.3"/>
    
    <text x="20" y="28" font-family="Segoe UI, sans-serif" font-size="16" fill="white" font-weight="600">üî• KOEBERG 2D (4 Groups)</text>
    
    <!-- Core pattern -->
    <g transform="translate(20, 55)">
      <rect width="100" height="100" fill="#1a2744" rx="4"/>
      <!-- Multi-zone core -->
