      <rect x="5" y="85" width="90" height="10" fill="#fcbf49" opacity="0.3" rx="2"/>
      <rect x="5" y="15" width="10" height="70" fill="#fcbf49" opacity="0.3" rx="2"/>
      <rect x="85" y="15" width="10" height="70" fill="#fcbf49" opacity="0.3" rx="2"/>
    </g>
    
    <text x="140" y="75" font-family="Consolas, monospace" font-size="11" fill="#fed9a1">17√ó17 assemblies</text>
    <text x="140" y="95" font-family="Consolas, monospace" font-size="11" fill="#fed9a1">4 energy groups</text>
    <text x="140" y="115" font-family="Consolas, monospace" font-size="11" fill="#fed9a1">k<tspan baseline-shift="sub" font-size="8">ref</tspan> = 1.007954</text>
    <text x="140" y="135" font-family="Segoe UI, sans-serif" font-size="10" fill="#ffecd2">7 fuel zones + reflector</text>
